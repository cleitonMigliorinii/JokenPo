<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap" rel="stylesheet">

</head>
<body>
    <main>

        <section>
            <header>
                <h2>JOKENPÔ</h2>
            </header>
            <p>Escolha uma opção</p>
            <article id="opcaoJogador">
                <img onclick="jogarJokenpo(0)" src="assets/pedra.png"/>
                <img onclick="jogarJokenpo(1)" src="assets/papel.png"/>
                <img onclick="jogarJokenpo(2)" src="assets/tesoura.png"/>
            </article>

            <p>Escolha do Robo</p>

            <article>
                <img class="naoSelecionada" id="roboPedra" src="assets/pedra.png"/>
                <img class="naoSelecionada" id="roboPapel" src="assets/papel.png"/>
                <img class="naoSelecionada" id="roboTesoura" src="assets/tesoura.png"/>
            </article>

           <p id="resultado" class="resultado"></p>

        </section>

    </main>
   <script src="scripts/jokenpo.js"></script>
</body>
</html>
